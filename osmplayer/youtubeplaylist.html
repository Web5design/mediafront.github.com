---
layout: iframe
osmplayer:
  template: default
---
{% highlight html %}
<script type="text/javascript">
  $(function() {
    $("#youtube").osmplayer({
      width: '100%',
      height: '600px',
      playlist: 'http://gdata.youtube.com/feeds/api/videos'
    });
  });
</script>
<video id="youtube"></video>
